    <title>SK ERP Panel</title>
    <style>
      html,
      body {
          height: 100%;
          margin: 0;
          padding: 0;
          background: #eaeef0;
      }

      .loading-elements {
          height: 100%;
          display: flex;
      }

      .loading-sidebar {
          width: 40px;
          background: #35485b;
          height: 100%;
          z-index: 100;
      }

      .loading-header {
          width: 100%;
          flex-direction: column;
          min-height: 45px;
          height: 45px;
          background: #fff;
          display: flex;
          justify-content: center;
          /* align-items: center; */
      }

      .logo-box {
          height: 45px;
          background: #303e4c;
          border-color: #303e4c;
      }

      .dummy-box-container {
          display: flex;
          width: 100%;
          height: 100;
      }

      .vertical {
          flex-direction: column;
          align-items: center;
          justify-content: center;
      }

      .horizontal {
          justify-content: space-between;
      }

      .right {
          display: flex;
          margin-right: 15px;
      }

      .left {
          width: 10%;
          justify-content: space-around;
          display: flex;
      }

      .dummy-box {
          height: 30px;
          width: 30px;
          margin: 5px;
          background: #eaeef0;
          border-radius: 5px;
          /* background: linear-gradient(to right, #e9eef0, #c1cfd5); */
          background-size: 200% 200%;
          /* animation: Animation 1s ease infinite; */
      }

      .dummy-box-uat {
          height: 30px;
          width: 90px;
          margin: 5px;
          background: #eaeef0;
          border-radius: 5px;
          /* background: linear-gradient(to right, #e9eef0, #c1cfd5); */
          background-size: 200% 200%;
          /* animation: Animation 1s ease infinite; */
      }

      .loader-animation {
          width: 100%;
      }

      .loader-line {
          display: block;
          position: absolute;
          /* content: ""; */
          left: -200px;
          width: 100%;
          height: 1px;
          /* top: 45px; */
          background-color: #43af5e;
          animation: loading 2s linear infinite;
      }

      @keyframes loading {
          from {
              left: -200px;
              width: 0%;
          }

          50% {
              width: 30%;
          }

          70% {
              width: 70%;
          }

          80% {
              left: 50%;
          }

          95% {
              left: 60%;
          }

          to {
              left: 100%;
          }
      }

      .dummy-box-dark {
          height: 25px;
          width: 25px;
          margin: 8px;
          background: #3e576a;
          border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <!-- Script for deleting cookies for everyone -->
    <script>
      // deleteAllCookies();
      function deleteAllCookies() {
          if (localStorage.isCookieAlreadyCleared === 'true' || localStorage.isCookieAlreadyCleared === true) {
              console.log('Already done');
              return;
          }
          if (window.parent && window.parent.caches) {
              window.parent.caches.delete("call");
          }

          console.log('cookie cleared');
          var cookies = document.cookie.split(";");

          for (var i = 0; i < cookies.length; i++) {
              var cookie = cookies[i];
              var eqPos = cookie.indexOf("=");
              var name = eqPos > -1 ? cookie.substr(0, eqPos) : cookie;
              document.cookie = name + "=;expires=Thu, 01 Jan 1970 00:00:00 GMT";
          }
          localStorage.isCookieAlreadyCleared = true;
      }
    </script>

              <div class="logo-box"></div>

                  <div class="dummy-box-dark"></div>
